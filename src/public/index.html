<main class="form-signin w-100 m-auto">
  <form method="post">
    <div class="container text-center">
    <img class="mb-4" src="https://cdn.iconscout.com/icon/free/png-512/free-node-js-1174925.png?f=avif&w=256" alt="" width="72" height="70"> </div>
    <h1 class="h4 mb-3 fw-normal text-center">Sign up to my Newsletter</h1>
    
        <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" placeholder="First name" name="fName">
      <label for="floatingInput">First name</label>
    </div>
        <div class="form-floating">
      <input type="text" class="form-control mid" id="floatingInput" placeholder="Last name" name="lName">
      <label for="floatingInput">Last name</label>
    </div>
    
    <div class="form-floating">
      <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>

    <button class="btn btn-success w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Made in DR! </p>
  </form>
